[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disable_error_code = attr-defined
exclude = ^src/_presets/.*\.py$

[mypy-aux.*]
ignore_missing_imports = True

[mypy-hardware.*]
ignore_missing_imports = True

[mypy-transitions.*]
ignore_missing_imports = True

[mypy-RPi.*]
ignore_missing_imports = True

[mypy-rpi_ws281x.*]
ignore_missing_imports = True
